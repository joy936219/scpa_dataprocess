<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>成功者落點分析 | 申請帳號</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body class="hold-transition register-page">
        <div class="register-box">
            <div class="register-logo">
                <a href="">申請帳號</a>
            </div>
            
            <div class="register-box-body">
                <p class="login-box-msg">＊試用版帳號無法使用於正式版</p>
                <div class="form-group has-feedback">
                    <input id="UserID" type="text" class="form-control" placeholder="帳號">
                </div>
                <div class="form-group has-feedback">
                    <input id="LastName" type="text" class="form-control" placeholder="姓氏">
                </div>
                <div class="form-group has-feedback">
                    <input id="FirstName" type="text" class="form-control" placeholder="名字">
                </div>
                <div class="form-group has-feedback">
                    <input id="Password" type="password" class="form-control" placeholder="密碼">
                </div>
                <div class="form-group has-feedback">
                    <input id="ckPassword" type="password" class="form-control" placeholder="密碼確認">
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-danger btn-block btn-flat">取消</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-warning btn-block btn-flat">清空</button>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">申請</button>
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.register-box -->
        
        <!-- jQuery 2.2.3 -->
        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="plugins/iCheck/icheck.min.js"></script>
        <script src="script/sha.js"></script>
        <script src="script/creauser.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
